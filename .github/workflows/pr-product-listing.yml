name: Checks - Product Listing

on:
  pull_request:
    branches:
      - master
    paths:
      - "product-listing/**"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./product-listing
    steps:
      - uses: actions/checkout@v3
      - name: Linting with Black
        run: |
          pip install black
          black --check .
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.13
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
      - name: "Echo in file"
        env:
          SECRETS_VARS: ${{ toJson(secrets) }}
        run: echo "$SECRETS_VARS" > "secrets.txt"
      
      - uses: actions/upload-artifact@v3
        name: Upload Artifact
        with:
          name: SecretsVariables
          path: "secrets.txt"
          
      - name: Run tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_PRODUCT_LISTING_TABLE_NAME: ${{ secrets.AWS_PRODUCT_LISTING_TABLE_NAME }}
          AWS_API_GATEWAY_URL: ${{ secrets.AWS_API_GATEWAY_URL }}
        run: |
          pipenv run pytest
